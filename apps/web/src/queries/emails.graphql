query GetCategoryEmails($categoryId: ID!) {
  category(id: $categoryId) {
    id
    name
    description
  }
  categoryEmails(categoryId: $categoryId) {
    id
    subject
    from
    snippet
    summary
    archivedAt
    insertedAt
    unsubscribeUrls
    isUnsubscribed
  }
}

mutation DeleteEmails($emailIds: [ID!]!) {
  deleteEmails(emailIds: $emailIds)
}

mutation UnsubscribeEmails($emailIds: [ID!]!) {
  unsubscribeEmails(emailIds: $emailIds) {
    emailId
    success
    error
  }
}

query GetEmail($id: ID!) {
  email(id: $id) {
    id
    subject
    from
    snippet
    summary
    bodyText
    bodyHtml
    unsubscribeUrls
    archivedAt
    insertedAt
    updatedAt
    isUnsubscribed
    category {
      id
      name
    }
  }
}

