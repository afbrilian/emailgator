# fly.toml for EmailGator API (Phoenix Backend)
# Deploy with: fly deploy
# App name will be set when you first deploy: fly apps create emailgator-api

app = "emailgator-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "4000"
  PHX_HOST = "emailgator-api.fly.dev"
  POOL_SIZE = "10"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 4000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

# Secrets should be set via: fly secrets set KEY=value
# Required secrets:
# - DATABASE_URL
# - SECRET_KEY_BASE
# - GOOGLE_CLIENT_ID
# - GOOGLE_CLIENT_SECRET
# - GOOGLE_OAUTH_REDIRECT_URL
# - OPENAI_API_KEY
# - SIDECAR_URL
# - SIDECAR_TOKEN
# - FRONTEND_URL
# - PHX_HOST
# - SENTRY_DSN (optional)
