  deploy:
    # needs: test  # Temporarily disabled to skip tests
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/master' ||
      github.event_name == 'workflow_dispatch'

    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.17'
          otp-version: '27'

      - name: Install dependencies
        run: mix deps.get

      - name: Build release
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://postgres:postgres@localhost:5432/emailgator_test' }}
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE || 'dummy_secret_key_base_for_build_only_replace_in_production' }}
        run: mix release --quiet

      - name: Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "üöÄ Deploying backend to Fly.io..."
          flyctl deploy --remote-only
          if [ $? -ne 0 ]; then
            echo "::error::Backend deployment failed. Check Fly.io logs for details."
            exit 1
          fi
          echo "‚úÖ Backend deployed successfully"
        continue-on-error: false

      - name: Run database migrations
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "üîÑ Running database migrations..."
          flyctl ssh console --app emailgator -C "/app/bin/emailgator_api eval \"Emailgator.Release.migrate()\""
          if [ $? -ne 0 ]; then
            echo "::error::Database migration failed. Check logs for details."
            exit 1
          fi
          echo "‚úÖ Migrations completed successfully"
        continue-on-error: false

      - name: Health check
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          APP_URL=$(flyctl status --app emailgator --json | jq -r '.Hostname' || echo "")
          if [ -n "$APP_URL" ]; then
            APP_URL="https://${APP_URL}"
          else
            APP_URL="https://emailgator.fly.dev"
          fi
          echo "Checking health at: $APP_URL/health"
          for i in {1..10}; do
            if curl -f -s "$APP_URL/health" > /dev/null; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "‚è≥ Waiting for service to be ready (attempt $i/10)..."
            sleep 10
          done
          echo "‚ùå Health check failed after 10 attempts"
          echo "::error::Backend health check failed. Check Fly.io logs for details."
          exit 1
        continue-on-error: false

